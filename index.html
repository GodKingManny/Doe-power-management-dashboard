<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doe Power Dashboard</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #111;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }

    h1 {
        margin-top: 40px;
        font-size: 28px;
        font-weight: 700;
        text-align: center;
    }

    .container {
        margin-top: 30px;
        width: 90%;
        max-width: 500px;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .card {
        background: #1a1a1a;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
        font-size: 20px;
        font-weight: 600;
        cursor: pointer;
        border: 2px solid #333;
        transition: 0.2s;
    }

    .card:hover {
        transform: scale(1.03);
        border-color: #555;
    }

    .parts {
        background: #2d6cdf;
    }

    .repairs {
        background: #2f9e44;
    }

    .expenses {
        background: #f59f00;
    }

    .card a {
        text-decoration: none;
        color: white;
        display: block;
    }
</style>
</head>
<body>

<h1>Doe Power Tools Dashboard</h1>

<div class="container">

    <div class="card parts">
        <a href="https://godkingmanny.github.io/Doe-power-parts-sales/" target="_blank">
            Parts Sales
        </a>
    </div>

    <div class="card repairs">
        <a href="https://godkingmanny.github.io/Doe-power-repairs-tracker/" target="_blank">
            Repairs Tracker
        </a>
    </div>

    <div class="card expenses">
        <a href="https://godkingmanny.github.io/Doe-power-expenses-tracker/" target="_blank">
            Expenses Tracker
        </a>
    </div>

</div>

</body>
</html>
